name: .NET

on:
  push:
    branches: [ master, unobot-modules ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish
    - name: Upload UNObot executable
      uses: actions/upload-artifact@v2
      with:
        name: unobot
        path: src/UNObot/bin/**/*.exe
    - name: Upload plugins
      uses: actions/upload-artifact@v2
      with:
        name: unobot-plugins
        path: src/UNObot/bin/**/*.dll
    - name: Upload debug files
      uses: actions/upload-artifact@v2
      with:
        name: unobot-debug
        path: src/UNObot/bin/**/*.pdb

